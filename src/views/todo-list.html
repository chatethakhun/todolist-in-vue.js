<div class="todo-list-container">
  <form v-on:submit="handleSubmit">
    <v-input
      id="input-todo"
      label="Add Todo"
      name="todo"
      v-model="name"
      placeholder="Add"
      @onChange="onChange"
    ></v-input>
    <todo-button label="Add"/>
  </form>
  <list :datas="lists" @handleDelete="handleDelete"></list>
</div>
